{% extends 'bookstore/base.html' %}
{% block content %}
<h2>Books</h2>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> - ${{ book.price }}<br>
        <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'cart_view' %}">Go to Cart</a>
{% endblock %}
